<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucha libre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/visitas.css">
    <style>
        .desktop {background: url('../images/wallpapers/laboratorio.gif') center/cover no-repeat;}
    </style>
</head>
<body>
    <div class="desktop">
        <!-- BotÃ³n para volver -->
        <a href="pasaporte.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <!-- Barra de tareas -->
        <div class="taskbar">
            <div class="taskbar-icons">
                <div class="task-icon active"><i class="fa-solid fa-desktop"></i></div>
                <div class="task-icon"><i class="fa-solid fa-folder"></i></div>
            </div>
            
            <div class="system-tray">
                <div class="tray-icon"><i class="fa-solid fa-wifi"></i></div>
                <div class="tray-icon"><i class="fa-solid fa-volume-high"></i></div>
                <div class="tray-icon"><i class="fa-solid fa-battery-full"></i></div>
                <div class="clock">11:11:11</div>
            </div>
        </div>
    </div>
</body>
</html>
