<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaporte Virtual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/pasaporte.css">
</head>
<body>
    <div class="desktop">
        <!-- Botón para volver -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-times"></i>
        </a>

        <div class="icon" style="top: 140px; left: 620px;">
            <img class="imagen-mapa" src="images/pasaporte/jumex.jpg" alt="Museo Jumex">
            <span>Museo Jumex</span>
        </div>

        <div class="icon" style="top: 430px; left: 690px;">
            <img class="imagen-mapa" src="images/pasaporte/carcamo.png" alt="Museo del Cárcamo de Dolores">
            <span>Museo del Cárcamo de Dolores</span>
        </div>

        <div class="icon" style="top: 310px; left: 1150px;">
            <img class="imagen-mapa" src="images/pasaporte/mascara.webp" alt="Arena México">
            <span>Arena México</span>
        </div>

        <div class="icon" style="top: 290px; left: 840px;">
            <img class="imagen-mapa" src="images/pasaporte/tamayo.jpg" alt="Museo Tamayo">
            <span>Museo Tamayo</span>
        </div>

        <div class="icon" style="top: 420px; left: 820px;">
            <img class="imagen-mapa" src="images/pasaporte/laboratorio.png" alt="Le Laboratoire">
            <span>Le Laboratoire</span>
        </div>

        <div class="wallpaper-option active" data-wallpaper="images/wallpaper1.jpg"></div>
        
        <!-- Barra de tareas -->
        <div class="taskbar">
            <div class="taskbar-icons">
                <div class="task-icon active"><i class="fa-solid fa-desktop"></i></div>
                <div class="task-icon"><i class="fa-solid fa-folder"></i></div>
            </div>
            
            <div class="system-tray">
                <div class="tray-icon"><i class="fa-solid fa-wifi"></i></div>
                <div class="tray-icon"><i class="fa-solid fa-volume-high"></i></div>
                <div class="tray-icon"><i class="fa-solid fa-battery-full"></i></div>
                <div class="clock">11:11</div>
            </div>
        </div>
    </div>
</body>
</html>
