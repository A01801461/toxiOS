<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoGram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/egogram.css">
</head>
<body>
    <div class="desktop">
        <!-- Botón para volver -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-times"></i>
        </a>

        <div class="wallpaper-option active" data-wallpaper="images/wallpaper1.jpg"></div>
        
        <!-- Contenedor de scroll con imágenes -->
        <div class="image-scroll-container">
            <div class="image-list">
                <!-- Ejemplo de 10 imágenes con texto (puedes añadir más dinámicamente) -->
                <div class="image-item">
                    <img src="images/egogram/1.png" alt="Imagen 1">
                    <div class="image-caption">@fakeQueenXOXO</div>
                </div>
                <div class="image-item">
                    <img src="https://picsum.photos/400/250?random=2" alt="Imagen 2">
                    <div class="image-caption">@completoDesconocido</div>
                </div>
                <div class="image-item">
                    <img src="images/egogram/2.png" alt="Imagen 3">
                    <div class="image-caption">@multi_billion_dollar_brand</div>
                </div>
                <div class="image-item">
                    <img src="https://picsum.photos/400/250?random=4" alt="Imagen 4">
                    <div class="image-caption">@fakeFriend23</div>
                </div>
                <div class="image-item">
                    <img src="images/egogram/4.png" alt="Imagen 5">
                    <div class="image-caption">@love_scamming</div>
                </div>
                <div class="image-item">
                    <img src="images/egogram/3.png" alt="Imagen 6">
                    <div class="image-caption">@gaslight_guru</div>
                </div>
                <div class="image-item">
                    <img src="https://picsum.photos/400/250?random=7" alt="Imagen 7">
                    <div class="image-caption">@sadgirl_online</div>
                </div>
                <div class="image-item">
                    <img src="images/egogram/5.png" alt="Imagen 8">
                    <div class="image-caption">@perfect_love</div>
                </div>
                <div class="image-item">
                    <img src="https://picsum.photos/400/250?random=9" alt="Imagen 9">
                    <div class="image-caption">@trendZombie</div>
                </div>
                <div class="image-item">
                    <img src="images/egogram/6.png" alt="Imagen 10">
                    <div class="image-caption">@g0vernmentPlanted</div>
                </div>
                <div class="image-item">
                    <img src="https://picsum.photos/400/250?random=10" alt="Imagen 10">
                    <div class="image-caption">@AI_bae_01</div>
                </div>
            </div>
        </div>
        
        <!-- Barra de tareas -->
        <div class="taskbar">
            <div class="taskbar-icons">
                <div class="task-icon active"><i class="fa-solid fa-desktop"></i></div>
                <div class="task-icon"><i class="fa-solid fa-folder"></i></div>
            </div>
            
            <div class="system-tray">
                <div class="tray-icon"><i class="fa-solid fa-wifi"></i></div>
                <div class="tray-icon"><i class="fa-solid fa-volume-high"></i></div>
                <div class="tray-icon"><i class="fa-solid fa-battery-full"></i></div>
                <div class="clock">11:11</div>
            </div>
        </div>
    </div>
</body>
</html>
